<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Search</title>
    <link rel="stylesheet" href="./app/css/styles.css">
</head>
<body>
    <div class="root">
        <div class="btn btn-mobile">M</div>
        <div class="btn btn-desktop">D</div>
        <header class="header">
            <div class="logo">
                <p class="logo__title">linguini's kitchen</p>
                <p class="logo__subtitle-container">
                    <span class="logo__subtitle">the best recipes</span>
                    <img class="logo__baguette" src="./app/assets/icon-bread.svg" alt="bread icon">
                </p>
            </div>
            <form class="search">
                <button class="search__btn" type="submit">
                    <img class="search__btn-img" src="./app/assets/icon-search-1.svg" alt="search icon">
                </button>
                <input class="search__input" placeholder="Search..." type="text">
                <div class="search-recents">
                    <h2 class="search-recents__title">
                        Recent Searches
                    </h2>
                    <p class="search-recents__option"
                    data-recent="pizza">
                        Pizza
                    </p>
                    <p class="search-recents__option"
                    data-recent="pizza">
                        Pizza
                    </p>
                    <p class="search-recents__option"
                    data-recent="pizza">
                        Pizza
                    </p>
                </div>
            </form>
            <div class="header__options">                  
                <div class="header__option">
                    <img class="header__icon" src="./app/assets/icon-bookmark.svg" alt="header icon">
                    <h2 class="header__section-name">Saved</h2>
                </div>
                <div class="header__options__group">
                    <div class="header__option">
                        <img class="header__icon" src="./app/assets/icon-filter.svg" alt="header icon">
                        <h2 class="header__section-name">Filter</h2>
                    </div>
                    <div class="header__option">
                        <img class="header__icon" src="./app/assets/icon-reset.svg" alt="header icon">
                        <h2 class="header__section-name">Reset</h2>
                    </div>
                    <div class="header__option">
                        <img class="header__icon" src="./app/assets/icon-fridge.svg" alt="header icon">
                        <h2 class="header__section-name">Fridge</h2>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <script src="./app/index.js" type="module"></script>
</body>
</html>
